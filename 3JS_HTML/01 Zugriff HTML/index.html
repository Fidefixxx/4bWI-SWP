<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="input1" placeholder="Enter first number">
        <input type="text" id="input2" placeholder="Enter second number">
        <br>
        <div class="radio-group">
            <div class="radio-item">
                <input type="radio" name="operation" id="add" checked>
                <label for="add">Addition</label>
            </div>

            <div class="radio-item">
                <input type="radio" name="operation" id="subtract">
                <label for="subtract">Subtraction</label>
            </div>

            <div class="radio-item">
                <input type="radio" name="operation" id="multiply">
                <label for="multiply">Multiplication</label>
            </div>

            <div class="radio-item">
                <input type="radio" name="operation" id="divide">
                <label for="divide">Division</label>
            </div>
        </div>
        <button onclick="ButtonClick()" id="button">Calculate</button>
        <div id="calculation"></div>
    </div>
</body>
</html>
